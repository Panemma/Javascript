<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF=8">
    <title>Zapremina valjka</title>
    <link href="style.css" rel="stylesheet">
    
</head>
<body>
    <h1>Dobrodošli na<br>kalkulator zapremine valjka.</h1>
    
        
        
    
    <script type="text/javascript">
    
        alert ("Formula za računanje je sledeća: V = r2 * π * H, pri čemu se π računa kao 3.14.");
        var r = prompt("Unesite vrednost r tj. poluprečnik osnove valjka: ");
        var H = prompt ("Unesite vrednost H odnosno visinu valjka: ");
        var r2 = parseInt(r * r);
        const π = 3.14;
        var V = sum;
        var sum = parseInt(r2) * π * parseInt(H);
        alert ("Zapremina valjka (V) iznosi: " + sum);
        alert ("Ukoliko želite ponovo da računate, osvežite stranicu i kalkulator će se ponovo pokrenuti. Hvala na poseti!")
    
    </script>
</body>


</html>
